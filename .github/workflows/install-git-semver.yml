# .github/workflows/install-git-semver.yml
# Installs or updates git-semver in this repository.
#
# Fetches install.sh from the git-semver repo at the target version and runs it.
# Creates a PR with the version diff.
#
# Usage:
#   - Trigger manually from the Actions tab (optionally specify a version)
#   - Runs on a configurable schedule (default: Mondays at 9am UTC)

name: Install git-semver

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to install (or "latest")'
        required: false
        default: 'latest'
  workflow_call:
    inputs:
      version:
        description: 'Version to install (or "latest")'
        required: false
        default: 'latest'
        type: string
  schedule:
    - cron: 'INSTALL_SCHEDULE'

permissions:
  contents: write
  pull-requests: write

env:
  SEMVER_REPO: USER/git-semver

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve version
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          INPUT_VERSION="${{ inputs.version || 'latest' }}"
          if [ "$INPUT_VERSION" = "latest" ]; then
            VERSION=$(gh api "repos/${{ env.SEMVER_REPO }}/releases/latest" --jq '.tag_name' | sed 's/^v//')
            echo "Resolved latest version: $VERSION"
          else
            VERSION="$INPUT_VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if already installed
        id: check
        run: |
          CURRENT=""
          if [ -f .semver/.version ]; then
            CURRENT=$(cat .semver/.version | tr -d '[:space:]')
          fi
          TARGET="${{ steps.resolve.outputs.version }}"
          if [ "$CURRENT" = "$TARGET" ]; then
            echo "Already at version $TARGET"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Upgrading: ${CURRENT:-none} -> $TARGET"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Download and run install.sh
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.resolve.outputs.version }}"
          INSTALL_URL="https://raw.githubusercontent.com/${{ env.SEMVER_REPO }}/v${VERSION}/install.sh"
          curl -fsSL "$INSTALL_URL" | bash -s "$VERSION" "${{ env.SEMVER_REPO }}"

      - name: Read automerge config
        if: steps.check.outputs.skip == 'false'
        id: automerge
        run: |
          AUTOMERGE="true"
          if [ -f .semver/config.json ]; then
            AUTOMERGE=$(python3 -c "
          import json
          c = json.load(open('.semver/config.json'))
          print(str(c.get('install', {}).get('automerge_version_bumps', True)).lower())
          " 2>/dev/null || echo "true")
          fi
          echo "automerge=$AUTOMERGE" >> $GITHUB_OUTPUT

      - name: Create install PR
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.resolve.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/install-git-semver-v${VERSION}"
          git checkout -b "$BRANCH"
          git add -A
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "chore: install git-semver v${VERSION}"
          git push -u origin "$BRANCH"

          BODY="Automated git-semver update to v${VERSION}."
          PR_URL=$(gh pr create \
            --title "chore: install git-semver v${VERSION}" \
            --body "$BODY" \
            --base main 2>&1)
          echo "Created PR: $PR_URL"

          if [ "${{ steps.automerge.outputs.automerge }}" = "true" ]; then
            gh pr merge "$PR_URL" --auto --squash || true
          fi
